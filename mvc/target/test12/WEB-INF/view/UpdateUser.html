<!DOCTYPE html>
<html lang="en
" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<br><br><br><br><br>
<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <!--/*@thymesVar id="user" type=""*/-->
      <div>
        <h2>Güncelle</h2>
        <br>
        <br>
      </div>

      <form action="#" th:action="@{/create}" th:object="${user}" method="post">
        <input type="hidden" th:field="${user.id}"/>
        <div class="input-group mb-3">
          <span class="input-group-text" id="spanNameSurname">Ad - Soyad </span>
          <input th:field="${user.nameSurname}" id="nameSurname" type="text" class="form-control" placeholder="Ad ve Soyad giriniz." aria-label="nameSurname" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="spanYas">Yaş </span>
          <input th:field="${user.age}" id="age" type="text" class="form-control" placeholder="Yaşınızı giriniz." aria-label="nameSurname" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="spanEgitim">Eğitim </span>
          <input th:field="${user.education}" id="education" type="text" class="form-control" placeholder="Son mezun olduğunuz kurumu giriniz." aria-label="nameSurname" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="spanMeslek">Meslek </span>
          <input th:field="${user.job}" id="job" type="text" class="form-control" placeholder="Mezun olduğunuz lisansı giriniz." aria-label="nameSurname" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="spanAdres">Adres </span>
          <input th:field="${user.address}" id="address" type="text" class="form-control" placeholder="Adresinizi giriniz." aria-label="nameSurname" aria-describedby="basic-addon1">
        </div>
        <button type="submit" >Kaydet</button>

      </form>

    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
